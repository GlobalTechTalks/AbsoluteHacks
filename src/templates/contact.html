<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact US</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="bg-contact100" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact100">
			<div class="wrap-contact100">
				<div class="contact100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="contact100-form validate-form">
					<span class="contact100-form-title">
						<b>Contact Us</b>
					</span>

					<div class="wrap-input100 validate-input">
						<input id="name" class="input100" type="text" name="name" placeholder="Enter Your Full name">
						<span class="focus-input100"></span>
						<label class="label-input100" for="name">
							<span class="lnr lnr-user m-b-2"></span>
						</label>
					</div>


					<div class="wrap-input100 validate-input">
						<input id="email" class="input100" type="text" name="email" placeholder="Enter Your Email ID">
						<span class="focus-input100"></span>
						<label class="label-input100" for="email">
							<span class="lnr lnr-envelope m-b-5"></span>
						</label>
					</div>


					<div class="wrap-input100 validate-input">
						<input id="phone" class="input100" type="text" name="phone" placeholder="Enter Your Phone No.">
						<span class="focus-input100"></span>
						<label class="label-input100" for="phone">
							<span class="lnr lnr-smartphone m-b-2"></span>
						</label>
					</div>


					<div class="wrap-input100 validate-input">
						<textarea id="message" class="input100" name="message" placeholder="Message"></textarea>
						<span class="focus-input100"></span>
						<label class="label-input100 rs1" for="message">
							<span class="lnr lnr-bubble"></span>
						</label>
					</div>

					<div class="container-contact100-form-btn">
						<button class="contact100-form-btn">
							SUBMIT
						</button>
					</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

</body>
</html>
